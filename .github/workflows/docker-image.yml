name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive
        token: '${{ secrets.GITHUB_PAT }}'
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cannon/cannon:$(date +%s)
      
    - name: Run container
      run: ./run_docker.sh
